[tool.coverage.report]
fail_under = 100
show_missing = true

[tool.coverage.run]
command_line = "-m pytest"
source = ["inboard", "tests"]

[tool.isort]
profile = "black"
src_paths = ["inboard", "tests"]

[tool.mypy]
disallow_incomplete_defs = true
disallow_untyped_defs = true
explicit_package_bases = true
files = ["**/*.py"]
namespace_packages = true
plugins = "pydantic.mypy"
show_error_codes = true

[tool.poetry]
name = "inboard"
version = "0.28.1"
description = "Docker images and utilities to power your Python APIs and help you ship faster."
authors = ["Brendon Smith <bws@bws.bio>"]
license = "MIT"
homepage = "https://github.com/br3ndonland/inboard"
repository = "https://github.com/br3ndonland/inboard"
documentation = "https://inboard.bws.bio"
readme = "README.md"
include = ["inboard/py.typed"]
keywords = ["asgi", "docker", "fastapi", "gunicorn", "uvicorn"]
classifiers = [
  "Framework :: FastAPI",
  "Natural Language :: English",
  "Topic :: Internet :: Log Analysis",
  "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
  "Topic :: Internet :: WWW/HTTP :: WSGI",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: System :: Software Distribution",
  "Topic :: Utilities",
  "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.8"
gunicorn = "^20"
uvicorn = {version = "^0.17", extras = ["standard"]}
fastapi = {version = "^0.79", optional = true}
starlette = {version = "^0.19", optional = true}

[tool.poetry.dev-dependencies]
black = "^22"
coverage = {version = "^6", extras = ["toml"]}
flake8 = "^5"
isort = "^5.6"
mkdocs-material = "^8"
mypy = ">0.900,<1"
pre-commit = "^2.8"
pytest = "^7"
pytest-mock = "^3.3"
pytest-timeout = "^1.4"
requests = "^2.24"

[tool.poetry.extras]
all = ["fastapi"]
fastapi = ["fastapi"]
starlette = ["starlette"]

[tool.poetry.urls]
Docker = "https://github.com/br3ndonland/inboard/pkgs/container/inboard"

[tool.pytest.ini_options]
addopts = "-q"
minversion = "6.0"
testpaths = ["tests"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
